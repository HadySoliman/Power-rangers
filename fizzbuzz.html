<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        var x = 1
        while (x <= 100) {
          if (x%5===0 && x%3=== 0) {
            console.log("fizzbuzz");
          }
            else if (x%3===0){
              console.log("fizz");
            }
            else if (x%5===0){
              console.log("buzz");
            }
          else {
            console.log(x);
          }
            x++
        }
    </script>
</body>

</html>
